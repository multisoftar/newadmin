<section id="clientes" [hidden]="virtualRouter.routerActive!=='clientes'">
    <div class="container">
        <h2 class="section-title wow fadeInUp" [hidden]="editing">Clientes
            <span style="color: #FF4C60;" class="icon icon-plus iconB" (click)="edit()"></span>
        </h2>
        <h2 class="section-title wow fadeInUp" [hidden]="!editing">Nuevo cliente
        </h2>
        <div class="spacer" data-height="60"></div>
        <span> </span>
        <ul class="portfolio-filter list-inline wow fadeInUp" [hidden]="editing">
            <li [hidden]="global.rubroSelectedBoolean" class="list-inline-item" style="color: #FF4C60;">Todos</li>
            <li [hidden]="!global.rubroSelectedBoolean" class="list-inline-item" (click)="global.showAllRubros()">Todos
            </li>
            <li class="list-inline-item" data-filter="" *ngFor="let rubro of global.rubros; let i = index"
                (click)="global.selectRubro(i)" [ngStyle]="{
                'color': global.rubroIndex === i ? '#FF4C60' : 
                (global.quantitiesCLientesSelected[i] === 0 ? 'rgb(202, 197, 197)' : 'inherit')
            }">
                {{rubro.name}}
            </li>
        </ul>
        <div class="row">
            <div class="row portfolio-wrapper col-md-8" [hidden]="editing">
                <div class="col-md-2 col-sm-6 grid-item " *ngFor="let client of global.clientesSelected; let i = index"
                    style="cursor: pointer;">
                    <a class="" (click)="preview(client)">
                        <div class="portfolio-item rounded shadow-dark card">
                            <div class="thumb">
                                <img src="{{client.images[0]}}" alt="" />
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-4 " [hidden]="editing">
                <div class="contact-info">
                    <h3 class="wow fadeInUp" style="padding-top: 45px;">{{global.clientSelected.name}}
                    </h3>
                    <div class="floating-content" [hidden]="global.clientSelected.images[0]==undefined">
                        <div  style="text-align: right;">
                            <span style="font-weight: 1000; font-size: 15px; color: #5e4cff;">
                                <button type="submit" name="submit" id="submit" value="Submit" class="btn btn-outline-dark btn-xs">
                                    <span class="icon icon-pencil"></span>
                                </button>
                            </span>
                            <span style="font-weight: 1000; font-size: 15px; color: #FF4C60; padding-left: 5px;">
                                <button type="submit" name="submit" id="submit" value="Submit" class="btn btn-default btn-xs" (click)="beforeDelete()">
                                    <span class="icon icon-trash"></span>
                                </button>
                            </span> 
                        </div>

                    </div>
                    <div class="thumb">
                        <img src="{{global.clientSelected.images[0]}}" alt="" />
                        <div class="mask"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 " [hidden]="!editing">
                <div class="contact-info">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="">
                                    <div class="">
                                        <ngx-awesome-uploader [adapter]="adapter" [captions]="captions"
                                            [showPreviewContainer]="false">
                                        </ngx-awesome-uploader>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="">
                                    <div class="">
                                        <div class="form-group">
                                            <label for="event-name">Nombre de cliente</label>
                                            <input class="form-control" placeholder="nombre" type="text"
                                                [(ngModel)]="data.name" name="name" required
                                                [ngModelOptions]="{standalone: true}">
                                        </div>
                                    </div>
                                </div>
                                <div class="">
                                    <div class="">
                                        <div class="form-group">
                                            <label for="event-description">Rubro</label>
                                            <select id="category" class="form-control wide my-custom-select"
                                                [(ngModel)]="category" (ngModelChange)="setCategory(category)"
                                                [ngModelOptions]="{standalone: true}">
                                                <option *ngFor="let category of yeoman.allcategory, let i = index "
                                                    [ngValue]="i">
                                                    <span style="cursor:pointer;">{{category.name}}</span>
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="popup-box-actions medium void" style="text-align: end;">
                                <button class="btn btn-default" id="closeButton" (click)="onSubmit()" style=" margin-right: 10px;">Guardar</button>
                                <button class="btn btn-dark" id="closeButton"
                                    (click)="cancelarUpdate()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
