<h3 id="json">Nueva publicación</h3>

  format="json"

<div class="col-md-12 ">
  <div class="contact-info">
      <form>
          <div class="row">
              <div class="col-md-6">
                  <div class="">
                      <div class="">
                          <ngx-awesome-uploader [adapter]="adapter" [captions]="captions">
                          </ngx-awesome-uploader>
                      </div>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="">
                      <div class="">
                          <div class="form-group">
                              <label for="event-name">Título</label>
                              <input class="form-control" placeholder="titulo" type="text"
                                  [(ngModel)]="data.title" name="title" required
                                  [ngModelOptions]="{standalone: true}">
                          </div>
                      </div>
                  </div>
                  <div class="">
                      <div class="">
                          <div class="form-group">
                              <label for="event-description">Autor</label>
                              <input class="form-control" placeholder="autor" type="text"
                              [(ngModel)]="data.autor" name="autor" required
                              [ngModelOptions]="{standalone: true}">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        
      </form>
  </div>
</div>

<quill-editor
  format="object"
  [(ngModel)]="objectFormat">
</quill-editor>



<div class="popup-box-actions medium void" style="text-align: end; padding-top: 20px;">
    <button class="btn btn-default" id="closeButton" (click)="onSubmit()" style=" margin-right: 10px;">Guardar</button>
    <button class="btn btn-dark" id="closeButton"
        (click)="cancelarUpdate()">Cancelar</button>
</div>
