<section id="soluciones" [hidden]="virtualRouter.routerActive!=='soluciones'">
    <div class="container">
        <h2 class="section-title wow fadeInUp" [hidden]="editing">Soluciones
            <span style="color: #FF4C60;" class="icon icon-plus iconB" (click)="new()" style="cursor: pointer;"></span>
        </h2>
        <h2 class="section-title wow fadeInUp" [hidden]="!editing">Nueva Solución </h2>
        <div class="spacer" data-height="60"></div>
        <div class="row">
            <div class="card col-md-5 timeline edu bg-white rounded shadow-dark padding-30 overflow-hidden"
            *ngFor="let solucion of global.soluciones; let i = index"
            (mouseenter)="onMouseEnterCard(i)"
              (mouseleave)="onMouseLeaveCard()" [hidden]="editing"
           >
       
                <div class="wow fadeInUp"  style="margin-top: 35px;">
                    <div class="thumb">
                        <img src="{{solucion.images[0]}}" alt=""  style="border-radius: 25px;"/>
                    </div>
                    <div class="content">
                        <h3 class="title" style="text-align: center;">{{solucion.name}}</h3>
                        <p>{{solucion.description}}</p>
                    </div>
                </div>
                <span class="line"></span>
                <div class="float-right-corner"   [hidden]="isMouseOverCard && i !== mouseOverIndex">
                    <span style="font-weight: 1000; font-size: 15px; color: #5e4cff;">
                        <button type="button" class="btn btn-outline-dark btn-xs" (click)="edit(solucion)" style="cursor: pointer;">
                            <span class="icon icon-pencil"></span>
                          </button>
                          
                    </span>
                    <span style="font-weight: 1000; font-size: 15px; color: #FF4C60; padding-left: 5px;">
                        <button type="submit" name="submit" id="submit" value="Submit" class="btn btn-default btn-xs"
                            (click)="beforeDelete(solucion.id)">
                            <span class="icon icon-trash"></span>
                        </button>
                    </span>
                    
                </div>
            </div>
            <div class="col-md-12" [hidden]="!editing || isEditing">
                <form>
                    <div class="row">
                        <!-- <div class="col-md-6">
                            <div class="">
                                <div class="">
                                    <ngx-awesome-uploader [adapter]="adapter" [captions]="captions">
                                    </ngx-awesome-uploader>
                                </div>
                            </div>
                        </div> -->
                        <div class="col-md-6">
                            <div class="">
                                <div class="">
                                    <div class="form-group">
                                        <label for="event-name">Nombre de la solucion</label>
                                        <input class="form-control" placeholder="nombre" type="text"
                                            [(ngModel)]="data.name" name="name" required
                                            [ngModelOptions]="{standalone: true}">
                                            
                                    </div>
                                </div>
                            </div>
                            <div class="">
                                <div class="">
                                    <div class="form-group">
                                        <label for="event-name">Descripción</label>
                                        <input class="form-control" placeholder="Descripción" type="text"
                                            [(ngModel)]="data.description" name="name" required
                                            [ngModelOptions]="{standalone: true}">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div div class="popup-box-actions medium void" style="text-align: end;">
                        <button class="btn btn-default" id="closeButton" (click)="onSubmit()" style=" margin-right: 10px;" [hidden]="editing">Guardar</button>
                          <button class="btn btn-default" id="closeButton" (click)="updateSolution()" style=" margin-right: 10px;" [hidden]="!editing">Guardar</button>
                        <button class="btn btn-dark" id="closeButton" (click)="cancelarUpdate()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
