<section [hidden]="virtualRouter.routerActive!=='modulos'">
    <div class="container">
        <h2 class="section-title wow fadeInUp"
            style="position: fixed; z-index: 20; background-color: white; width: 100%; top: 0; padding-top: 50px;">
            Modulos
            <span style="color: #FF4C60;" class="icon icon-plus" (click)="edit()"></span>
        </h2>
        <div class="spacer" data-height="60"></div>
        <span> </span>
        <div class="row">
            <div class="row portfolio-wrapper col-md-10" [hidden]="editing">
                <div class="col-md-4 col-sm-6 grid-item" *ngFor="let modulo of global.modulos; let i = index"
                    style="margin-top: 10px; padding: 5px; cursor:pointer" (click)="preview(modulo)">
                    <a class="card" (mouseenter)="global.showDescriptionArray[i] = true"
                        (mouseleave)="global.showDescriptionArray[i] = false"
                        style="border-radius: 15px; padding: 5px;">
                        <div class="portfolio-item rounded shadow-dark">
                            <div>
                                <img [src]="!global.showDescriptionArray[i] ? modulo.images[0] : ''" alt=""
                                    style="max-width: 50%; padding-left: 10%;"
                                    [ngStyle]="{'display': global.showDescriptionArray[i] ? 'none' : 'block'}" />
                                <h3 class="wow"
                                    [ngStyle]="{'color': '#302f4e', 'padding': '10%', 'cursor': 'pointer', 'display': global.showDescriptionArray[i] ? 'none' : 'block'}">
                                    {{modulo.name}}
                                </h3>
                                <p style="padding: 5px;"
                                    [ngStyle]="{'display': global.showDescriptionArray[i] ? 'block' : 'none'}">
                                    {{modulo.description}}
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-2 " style="position: fixed; right: 20px;" [hidden]="editing">
                <div class="contact-info">
                    <h3 class="wow fadeInUp">{{global.moduloSelected.name}}
                        <span style="font-weight: 1000; font-size: 15px; margin-left: 5px; color: #5e4cff;">
                            <button type="submit" name="submit" id="submit" value="Submit"
                                class="btn btn-outline-dark btn-xs">
                                <span class="icon icon-pencil"></span></button>
                        </span>
                        <span style="font-weight: 1000; font-size: 15px; margin-left: 5px; color: #FF4C60;">
                            <button type="submit" name="submit" id="submit" value="Submit"
                                class="btn btn-default btn-xs">
                                <span class="icon icon-trash"></span></button>
                        </span>
                    </h3>
                    <p class="wow fadeInUp">
                    </p>
                    <div class="thumb">
                        <img src="{{global.moduloSelected.images[0]}}" alt="" />
                        <div class="mask"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 " [hidden]="!editing">
                <div class="contact-info">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="">
                                    <div class="">
                                        <ngx-awesome-uploader [adapter]="adapter" [captions]="captions">
                                        </ngx-awesome-uploader>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="">
                                    <div class="">
                                        <div class="form-group">
                                            <label for="event-name">Nombre de modulo</label>
                                            <input class="form-control" placeholder="nombre" type="text"
                                                [(ngModel)]="data.name" name="name" required
                                                [ngModelOptions]="{standalone: true}">
                                        </div>
                                    </div>
                                </div>
                                <div class="">
                                    <div class="">
                                        <div class="form-group">
                                            <label for="event-name">Descripci√≥n</label>
                                            <input class="form-control" placeholder="nombre" type="text"
                                                [(ngModel)]="data.description" name="name" required
                                                [ngModelOptions]="{standalone: true}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="popup-box-actions medium void" style="text-align: end;">
                            <button class="btn btn-primary" id="closeButton" (click)="onSubmit()" style="background-color: #558b2f;
                        border-color: #558b2f; margin-right: 10px;">Guarda!</button>
                            <button class="btn btn-primary" id="closeButton"
                                (click)="cancelarUpdate()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
