<section [hidden]="virtualRouter.routerActive!=='modulos'">
    <div class="container">
        <h2 class="section-title wow fadeInUp"
            style="position: fixed; z-index: 20; background-color: white; width: 100%; top: 0; padding-top: 50px;">
            Módulos
            <span style="color: #FF4C60;" class="icon icon-plus iconB" (click)="new()"></span>
        </h2>
        <span> </span>
        <div class="row">
            <div class="row portfolio-wrapper col-md-12" [hidden]="editing">
                <div class="col-md-3 col-xs-6 col-sm-6 grid-item" *ngFor="let modulo of global.modulos; let i = index"
                    style="margin-top: 10px; padding: 5px; cursor:pointer" (click)="preview(modulo)">
                    <a class="card" (mouseenter)="global.showDescriptionArray[i] = true"
                        (mouseleave)="global.showDescriptionArray[i] = false"
                        style="border-radius: 15px; padding: 5px;">
                        <div class="portfolio-item rounded shadow-dark">
                            <div>
                                <img [src]="!global.showDescriptionArray[i] ? modulo.images[0] : ''" alt=""
                                    style="max-width: 50%; padding-left: 10%;"
                                    [ngStyle]="{'display': global.showDescriptionArray[i] ? 'none' : 'block'}" />
                                <h6 class="wow"
                                    [ngStyle]="{'color': '#302f4e', 'padding': '10%', 'cursor': 'pointer', 'display': global.showDescriptionArray[i] ? 'none' : 'block'}">
                                    {{modulo.name}}
                                </h6>
                                <p style="padding: 40px 5px 5px 5px;"
                                    [ngStyle]="{'display': global.showDescriptionArray[i] ? 'block' : 'none'}">
                                    {{modulo.description}}
                                    
                                </p>
                                <div class="float-right-corner" [ngStyle]="{'display': global.showDescriptionArray[i] ? 'block' : 'none'}">
                                    <!-- Tu contenido flotante aquí -->
                                    <span style="font-weight: 1000; font-size: 15px; color: #5e4cff;">
                                        <button type="submit" name="submit" id="submit" value="Submit" class="btn btn-outline-dark btn-xs" (click)="edit(modulo)" style="cursor: pointer;">
                                            <span class="icon icon-pencil"></span>
                                        </button>
                                    </span>
                                    <span style="font-weight: 1000; font-size: 15px; color: #FF4C60; padding-left: 5px;">
                                        <button type="submit" name="submit" id="submit" value="Submit" class="btn btn-default btn-xs" (click)="beforeDelete(modulo.id)">
                                            <span class="icon icon-trash"></span>
                                        </button>
                                    </span> 
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
           
            <div class="col-md-12 " [hidden]="!editing || isEditing">
                <div class="contact-info">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="">
                                    <div class="">
                                        <ngx-awesome-uploader 
                                        [adapter]="adapter" 
                                        [captions]="captions"
                                        [showPreviewContainer]="false">
                                        </ngx-awesome-uploader>
                                        <span *ngFor="let image of _butler.uploaderImages">
                                            <img src="{{image}}" alt="" style="max-width: 100px; padding: 2%; border-radius: 15px;"> <br />
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="">
                                    <div class="">
                                        <div class="form-group">
                                            <label for="event-name">Nombre de modulo</label>
                                            <input class="form-control" placeholder="Nombre" type="text"
                                                [(ngModel)]="data.name" name="name" required
                                                [ngModelOptions]="{standalone: true}">
                                        </div>
                                    </div>
                                </div>
                                <div class="">
                                    <div class="">
                                        <div class="form-group">
                                            <label for="event-name">Descripción</label>
                                            <input class="form-control" placeholder="Descripción" type="text"
                                                [(ngModel)]="data.description" name="name" required
                                                [ngModelOptions]="{standalone: true}">
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="popup-box-actions medium void" style="text-align: end;">
                            <button class="btn btn-default" id="closeButton" (click)="onSubmit()" style=" margin-right: 10px;" [hidden]="editing">Guardar</button>
                            <button class="btn btn-default" id="closeButton" (click)="updateModule()" style=" margin-right: 10px;" [hidden]="!editing">Guardar</button>
                            <button class="btn btn-dark" id="closeButton" (click)="cancelarUpdate()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
